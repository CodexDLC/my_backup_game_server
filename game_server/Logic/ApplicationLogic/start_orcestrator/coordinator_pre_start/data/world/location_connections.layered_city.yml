# Граф связей, основанный на концентрической (кольцевой) структуре города.
data:
  # =================================================================
  # 1. Ядро Города: Высокий Двор (100)
  #    Секции соединены между собой.
  # =================================================================
  # Дворянский район (110)
  - { from: '110', to: '120', description: 'Пройти на Площадь Правосудия' }
  - { from: '110', to: '130', description: 'Выйти на Аллею Рассвета' }

  # Административная площадь (120)
  - { from: '120', to: '110', description: 'Пройти в Дворянский район' }
  - { from: '120', to: '130', description: 'Свернуть на Аллею Рассвета' }
  # Связь со средним кольцом: от Администрации к Торговле
  - { from: '120', to: '300', description: 'Спуститься в Торговый Посад' }


  # Храмовая аллея (130)
  - { from: '130', to: '110', description: 'Выйти в Дворянский район' }
  - { from: '130', to: '120', description: 'Пройти на Площадь Правосудия' }
  # Связь со средним кольцом: от Храма к Академии
  - { from: '130', to: '200', description: 'Пройти в Академию Охотников' }

  # =================================================================
  # 2. Среднее Кольцо: Академия (200) и Торговый Посад (300)
  #    Соединены друг с другом и имеют выходы на Внешнее Кольцо.
  # =================================================================
  # Академия Охотников (200)
  - { from: '200', to: '130', description: 'Подняться к Храмовой Аллее' }
  - { from: '200', to: '300', description: 'Перейти в Торговый Посад' }
  - { from: '200', to: '500', description: 'Выйти к Гарнизонному Округу' }

  # Торговый Посад (300)
  - { from: '300', to: '120', description: 'Подняться на Площадь Правосудия' }
  - { from: '300', to: '200', description: 'Пройти в Академию Охотников' }
  - { from: '300', to: '400', description: 'Спуститься в Закоулки' } # Основной путь в трущобы
  - { from: '300', to: '500', description: 'Выйти к Гарнизонному Округу' }

  # =================================================================
  # 3. Внешнее Кольцо: Закоулки (400) и Гарнизон (500)
  #    Соединены друг с другом. Нет прямого выхода в Ядро.
  # =================================================================
  # Закоулки (400)
  - { from: '400', to: '300', description: 'Выбраться в Торговый Посад' }
  - { from: '400', to: '500', description: 'Пробраться к стенам Гарнизонного Округа' }

  # Гарнизонный Округ (500)
  - { from: '500', to: '200', description: 'Пройти к Академии' }
  - { from: '500', to: '300', description: 'Пройти в Торговый Посад' }
  - { from: '500', to: '400', description: 'Начать патрулирование Закоулков' }
  # Важная связь: стража может попасть в элитный квартал.
  - { from: '500', to: '100', description: 'Войти в Высокий Двор через служебные ворота' }


  # =================================================================
  # 4. Выходы из города через Ворота (дочерние для Гарнизона 500 -> 510)
  # =================================================================
  - { from: '510', to: '20', description: 'Выйти из города через Южные Ворота' }
  - { from: '20', to: '510', description: 'Войти в город через Южные Ворота' }

  - { from: '510', to: '30', description: 'Выйти из города через Северные Ворота' }
  - { from: '30', to: '510', description: 'Войти в город через Северные Ворота' }
