    location_type: "BUILDING"
    name: "Аукционный Дом 'Золотой Молот'"
    description: "Престижное заведение для торговли редкими и легендарными предметами."
    is_peaceful: true
    visibility: "public"

  - skeleton_template_id: "main_world_v1"
    access_key: "312"
    parent_access_key: "310"
    location_type: "BUILDING"
    name: "Городской Банк"
    description: "Надежное хранилище активов для игроков и гильдий."
    is_peaceful: true
    visibility: "public"

