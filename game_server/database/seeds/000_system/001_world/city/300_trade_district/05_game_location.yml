version: "2.0"
schema: "game_locations"
metadata:
  author: "System"
  description: "Детализация Квартала Торговли и Ремёсел. Все локации являются дочерними для Квартала (access_key: '300')."

data:
  # =================================================================
  # 1. Основные под-зоны Квартала (parent: 300)
  # =================================================================
  - skeleton_template_id: "main_world_v1"
    access_key: "310"
    parent_access_key: "300"
    location_type: "PLAZA"
    name: "Торговая площадь"
    description: "Центральная, самая цивилизованная и оживленная часть квартала. Здесь заключаются крупные сделки и продаются лучшие товары."
    is_peaceful: true
    visibility: "public"

  - skeleton_template_id: "main_world_v1"
    access_key: "320"
    parent_access_key: "300"
    location_type: "NEIGHBORHOOD"
    name: "Ремесленные улицы"
    description: "Лабиринт улочек, где воздух наполнен стуком молотов и запахом реагентов. Здесь производят, а не только продают."
    is_peaceful: true
    visibility: "public"

  - skeleton_template_id: "main_world_v1"
    access_key: "330"
    parent_access_key: "300"
    location_type: "GATEWAY_AREA"
    name: "Вход в Портовый район"
    description: "Массивные ворота, ведущие в доки, сейчас наглухо заперты по приказу городской стражи. Дальнейший проход невозможен."
    is_peaceful: true
    visibility: "public"

