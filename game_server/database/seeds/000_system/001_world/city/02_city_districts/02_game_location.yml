version: "2.0"
schema: "game_locations"
metadata:
  author: "System"
  description: "Основные кварталы Города. Все локации являются дочерними для Города (access_key: '10')."

data:
  # =================================================================
  # 1. Верхний город: Квартал Власти и Богатства
  # =================================================================
  - skeleton_template_id: "main_world_v1"
    access_key: "100"
    parent_access_key: "10"
    location_type: "DISTRICT"
    name: "Квартал Власти и Богатства"
    description: "Элитный район города, где расположены особняки знати, административные здания и храмы. Чистота, порядок и строгая охрана."
    is_peaceful: true
    visibility: "public"

  # =================================================================
  # 2. Академия Охотников: Квартал Знаний и Силы
  # =================================================================
  - skeleton_template_id: "main_world_v1"
    access_key: "200"
    parent_access_key: "10"
    location_type: "CAMPUS_DISTRICT"
    name: "Академия Охотников"
    description: "Огромная территория, посвященная обучению и карьере Охотников. Включает в себя Главный Зал Гильдии, тренировочные корпуса и библиотеки."
    is_peaceful: true
    visibility: "public"

  # =================================================================
  # 3. Средний город: Квартал Торговли и Ремёсел
  # =================================================================
  - skeleton_template_id: "main_world_v1"
    access_key: "300"
    parent_access_key: "10"
    location_type: "DISTRICT"
    name: "Квартал Торговли и Ремёсел"
    description: "Шумное сердце экономики города. Здесь находятся рынки, мастерские, банки и доки."
    is_peaceful: true
    visibility: "public"

  # =================================================================
  # 4. Нижний город: Квартал Теней и Бедности
  # =================================================================
  - skeleton_template_id: "main_world_v1"
    access_key: "400"
    parent_access_key: "10"
    location_type: "DISTRICT"
    name: "Квартал Теней и Бедности"
    description: "Густонаселенный и неухоженный район, дом для простых горожан и тех, кто предпочитает оставаться в тени. Полон как опасностей, так и возможностей."
    is_peaceful: true
    visibility: "public"

  # =================================================================
  # 5. Оборонительный периметр
  # =================================================================
  - skeleton_template_id: "main_world_v1"
    access_key: "500"
    parent_access_key: "10"
    location_type: "DISTRICT"
    name: "Оборонительный периметр"
    description: "Зона, включающая в себя городские стены, ворота, казармы стражи и Арену."
    is_peaceful: true
    visibility: "public"
