  - skeleton_template_id: "main_world_v1"
    access_key: "110"
    parent_access_key: "100"
    location_type: "NEIGHBORHOOD"
    name: "Дворянский район"
    description: "Широкие, чистые проспекты, ухоженные парки и фасады великолепных особняков. Воздух здесь кажется более чистым."
