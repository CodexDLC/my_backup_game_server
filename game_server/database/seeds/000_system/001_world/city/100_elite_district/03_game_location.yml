    visibility: "public"

  - skeleton_template_id: "main_world_v1"
    access_key: "120"
    parent_access_key: "100"
    location_type: "PLAZA"
    name: "Административная площадь"
    description: "Центральная площадь квартала, вымощенная белым камнем. В центре — большой фонтан."
    is_peaceful: true
    visibility: "public"

  - skeleton_template_id: "main_world_v1"
    access_key: "130"
    parent_access_key: "100"
    location_type: "AVENUE"
    name: "Храмовая аллея"
    description: "Величественная аллея, ведущая к главному храму города."
    is_peaceful: true
    visibility: "public"

