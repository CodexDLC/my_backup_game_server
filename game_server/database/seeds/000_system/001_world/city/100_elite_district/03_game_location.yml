  - skeleton_template_id: "main_world_v1"
    access_key: "131"
    parent_access_key: "130"
    location_type: "BUILDING"
    name: "Главный Храм"
    description: "Огромный храм, посвященный пока еще безымянному главному божеству. Двери открыты для всех верующих."
    is_peaceful: true
    visibility: "public"
