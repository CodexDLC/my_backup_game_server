  - skeleton_template_id: "main_world_v1"
    access_key: "111"
    parent_access_key: "110"
    location_type: "BUILDING"
    name: "Особняк рода 'Серебряный Грифон'"
    description: "Величественное здание за высокой оградой. Двери закрыты для посторонних."
    is_peaceful: true
    visibility: "private" # Игроки видят, но войти не могут

  - skeleton_template_id: "main_world_v1"
    access_key: "112"
    parent_access_key: "110"
    location_type: "BUILDING"
    name: "Элитный клуб 'Тихая Беседа'"
    description: "Место, где знать ведет дела. Вход только по специальным приглашениям."
    is_peaceful: true
    visibility: "private"

