<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>
<body class="theme-{{ theme }}">
  <div class="settings-container">
    <h2>Настройки</h2>
    <p>Выберите тему оформления:</p>

    <!-- Кнопки для выбора темы -->
    <div class="theme-buttons">
      <button class="theme-btn" data-theme="light">Светлая тема</button>
      <button class="theme-btn" data-theme="dark">Тёмная тема</button>
      <button class="theme-btn" data-theme="sepia">Сепия</button>
      <button class="theme-btn" data-theme="cyber">Киберпанк</button>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/core.js') }}"></script>
</body>
</html>
