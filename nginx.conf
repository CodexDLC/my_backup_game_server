# services_config\website\nginx.conf

server {
    listen 80;
    server_name localhost;

    # Корень сайта - папка, куда React собирает проект
    root /usr/share/nginx/html;
    index index.html;

    # Это правило заставляет любые запросы, не нашедшие файла,
    # перенаправляться на index.html. Это позволяет роутингу React работать.
    location / {
        try_files $uri /index.html;
    }
}